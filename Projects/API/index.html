            const post = {title: textTitle, body: body, userId: 1}
            nowPost(post);
        })
        
        function nowPost(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            
            headers: {

            }
        })

        .then(response => response.json())
